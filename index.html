<!DOCTYPE html>
<html lang="in">
<head>
				<title>Web Socket</title>
				
				<style>
								form{
								position:absolute;
								bottom:6px;
								width:100%;
								background:grey;
								padding:20px;
								}
								
								input{
								float:left;
								width:70%;
								height:30px;
								border:none;
								}
								
								button{
								float:left;
								width:20%;
								height:33px;
								}
				</style>
				
				
</head>
<body>
				
				<ul id="messages"></ul>
				
				<form>
								<input type="text" id="text_box"> <button>kirim</button>
								
								
			<script src="/socket.io/socket.io.js"></script>
								
					<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>			
					
					<script>
					
					var socket = io();
					$("form").submit(function(){
					socket.emit("newMessage", $("text_box").val());
					$("#text_box").val("");
					return false;
					});
					
					
					
					socket.on("newMessage", function(msg){
					$("#messages").append($("<li>").txt(msg));
					});
								
									
									
					</script>
					
								
				</form>
				
				
				
</body>
</html>
